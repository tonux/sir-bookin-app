<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{room.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{room.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/rooms/add}" th:text="#{room.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${rooms.empty}" th:text="#{room.list.empty}" />
            <div th:if="${!rooms.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{room.id.label}" scope="col" />
                            <th th:text="#{room.number.label}" scope="col" />
                            <th th:text="#{room.description.label}" scope="col" />
                            <th th:text="#{room.typeRoom.label}" scope="col" />
                            <th th:text="#{room.hotel.label}" scope="col" />
                            <th th:text="#{room.reservations.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.id}" />
                            <td th:text="${room.number}" />
                            <td th:text="${room.description}" />
                            <td th:text="${room.typeRoom}" />
                            <td th:text="${room.hotel}" />
                            <td th:text="${room.reservations}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/rooms/edit/{id}(id=${room.id})}" th:text="#{room.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/rooms/delete/{id}(id=${room.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{room.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
